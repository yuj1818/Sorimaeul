server:
  port: 8000
  servlet:
    context-path: /api


spring:
  profiles:
    include: oauth
  # DataBase Settings : hikariCP : https://github.com/brettwooldridge/HikariCP
  datasource:
    url: jdbc:mysql://localhost:3306/sorimaeul?serverTimezone=Asia/Seoul&useUniCode=yes&characterEncoding=UTF-8
    hikari:
      driver-class-name: com.mysql.cj.jdbc.Driver
      username: usagi
      password: usagi
      pool-name: Hikari Connection Pool
      # hikariCP property setting
      maximum-pool-size: 50
      minimum-idle: 50
      connection-timeout: 5000
      connection-init-sql: SELECT 1
      idle-timeout: 600000
      max-lifetime: 1800000
      auto-commit: true
  security:
    user:
      name: admin
      password: admin


# Multipart File Upload Setting
file:
  multipart:
    maxUploadSize: 100
    maxUploadSizePerFile: 100


## Swagger setting
springdoc:
  packages-to-scan: com.usagi.sorimaeul.api.controller
  swagger-ui:
    path: /api-docs
    groups-order: DESC
    tags-sorter: alpha
    operations-sorter: alpha
    disabled-swagger-default-url: true
    display-request-duration: true
  api-docs:
    path: /api-docs/json
    groups:
      enabled: true
  show-actuator: true
  cache:
    disabled: true
  default-consumes-media-type: application/json;charset=UTF-8
  default-produces-media-type: application/json;charset=UTF-8


# log level Setting
logging:
  level:
    root: info
    org:
      springframework:
        root: debug
        web: debug
    com:
      fattle: debug
    zaxxer:
      hikari:
        pool:
          HikariPool: debug


jasypt:
  encryptor:
    password: usagi